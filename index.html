<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>햃혜혝햟햫햟 쮏얧왏웷얧</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>햃혜혝햟햫햟 쮏얧왏웷얧</h1>
</header>

<main>
  <section class="categories">
    <button class="category-btn" data-category="mens">游녯 햎혞햤혜햨햟혪 쮏얧왏웷얧</button>
    <button class="category-btn" data-category="womens">游녱 했햣햫혜햨햟혪 쮏얧왏웷얧</button>
    <button class="category-btn" data-category="kids">游 햆햣혝혜햨햟혪 쮏얧왏웷얧</button>
    <button class="category-btn" data-category="shoes">游 뤯쐄쒬</button>
  </section>

  <section id="products" class="products"></section>
</main>

<div class="cart">
  <h2>햌쮐향햦햫햟 游</h2>
  <ul id="cart-items"></ul>
  <p id="total">햊혝쮏: 0 혝햡</p>
  <button id="order-btn">뤰쮐햪햦혝혧 향햟햨햟향</button>
</div>

<!-- 행햟햨햟향 -->
<div id="order-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h3>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h3>
    <input type="text" id="customer-name" placeholder="뉋썜걣 햦햪혪">
    <input type="text" id="customer-phone" placeholder="햏쮏쨿왐 WhatsApp">
    <button id="send-order">뤰햟쒫쟴혧 향햟햨햟향</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
