<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MyShop</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f4f4f4;
}

header {
  display: flex;
  justify-content: space-between;
  background: #333;
  color: white;
  padding: 15px;
  border-radius: 10px;
}

.product {
  background: white;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #0056b3;
}
</style>
</head>
<body>

<header>
  <h1>MyShop</h1>
  <p id="cart">Корзина (0)</p>
</header>

<main>
  <div class="product">
    <h2>Кроссовки Nike</h2>
    <p>25 000 ₸</p>
    <button onclick="addToCart()">В корзину</button>
  </div>

  <div class="product">
    <h2>Футболка Adidas</h2>
    <p>12 000 ₸</p>
    <button onclick="addToCart()">В корзину</button>
  </div>

  <div class="product">
    <h2>Кепка Puma</h2>
    <p>8 000 ₸</p>
    <button onclick="addToCart()">В корзину</button>
  </div>
</main>

<script>
let cartCount = 0;

function addToCart() {
  cartCount++;
  document.getElementById('cart').innerText = `Корзина (${cartCount})`;
}
</script>

</body>
</html>
