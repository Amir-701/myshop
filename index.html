<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>MyShop</h1>
  <p id="cart" onclick="toggleCart()" style="cursor:pointer;">Корзина (<span id="cart-count">0</span>)</p>
</header>

<main>
  <div class="product">
    <h2>Кроссовки Nike</h2>
    <p>25 000 ₸</p>
    <button onclick="addToCart('Кроссовки Nike', 25000)">В корзину</button>
  </div>

  <div class="product">
    <h2>Футболка Adidas</h2>
    <p>8 000 ₸</p>
    <button onclick="addToCart('Футболка Adidas', 8000)">В корзину</button>
  </div>

  <div class="product">
    <h2>Кепка Puma</h2>
    <p>5 000 ₸</p>
    <button onclick="addToCart('Кепка Puma', 5000)">В корзину</button>
  </div>
</main>

<div id="cart-items" style="display:none; border:1px solid #000; padding:10px; margin-top:20px;">
  <h2>Корзина</h2>
  <ul id="cart-list"></ul>
  <p>Итого: <span id="total-price">0</span> ₸</p>
</div>

<script src="script.js"></script>
</body>
</html>
